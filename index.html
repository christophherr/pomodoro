<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Freecodecamp Pomodoro Clock</title>
<link href="/assets/style.css" rel="stylesheet" type='text/css' />
<link href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.css" rel="stylesheet" type='text/css' />
</head>
<body>
<h1>Freecodecamp Pomodoro Clock</h1>

<div class="timer"><p>Click to adjust the timer duration.</p>
  <div id="add-minutes" class="add-minutes">+</div>
  <div id="reduce-minutes" class="reduce-minutes">-</div></div>
<div class="flipclock-position">
<div id="show-minutes" class="show-minutes"></div>
</div>
<div class="control-buttons">
<div id="start-button" class="start-button">Start timer</div>
<div id="reset-button" class="reset-button">Reset timer</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
<script src="/assets/app.js"></script>
</body>
</html>
